title: coffee induced adventures in...
description: >
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
github_username: robertbeal
minimal_mistakes_skin: air
search: true

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: /:year-:month-:day/:title
paginate: 5
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

include:
  - _pages

author:
  name: Rob Beal
  avatar: "/assets/images/profile.jpg"
  bio:
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://kohi.uk"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/robertbeal"
    - label: "Flickr"
      icon: "fab fa-fw fa-flickr"
      url: "https://flickr.com/bealer"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/robertbeal"
    - label: "Flickr"
      icon: "fab fa-fw fa-flickr"
      url: "https://flickr.com/bealer"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
